{% extends 'base.html' %}
{% block head_title %}Manage Reminders{% endblock %}
{% block base_content %}
 <div>
 <h2>My Reminders</h2>
 <table>
   <thead>
     <tr>
       <th>Zip</th>
       <th>Reminder</th>
       <th></th>
     </tr>
   </thead>
   <tbody>
   {% for zipcode in zipcodes %}
     <tr>
       <td>{{ zipcode }}</td>
       <td>When it rains.</td>
       <td>DELETE</td>
     </tr>
   {% endfor %}
   </tbody>
 </table>
 </div>
{% endblock %}
